<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Document</title>
</head>
<body>
    <div class="table">
        <table border="2px" width="250px" height="300px">
            <thead>
                <tr class="result">
                    <th colspan="4">0</th>
                </tr>
                <tr>
                    <th bgcolor="red">AC</th>
                    <th>MC</th>
                    <th>%</th>
                    <th>/</th>
                </tr>
                <tr>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>*</th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>-</th>
                </tr>
                <tr>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>+</th>
                </tr>
                <tr>
                    <th>0</th>
                    <th>.</th>
                    <th colspan="2" bgcolor="green">=</th>
                </tr>
            </thead>    
    
        </table>
    </div>
    
</body>
</html>
